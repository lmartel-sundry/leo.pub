<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <meta content='width=device-width' name='viewport' />
    {%if page.title %}
    <title>{{ page.title }} - {{ site.title }}</title>
    {% else %}
    <title>{{ site.title }}</title>
    {% endif %}
    <link href='{{ site.url }}/asset/css/app.css' rel='stylesheet' />
    <link href='{{ site.url }}/asset/css/orbit-1.2.3.css' rel='stylesheet' />
    <link href='http://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet' />
    <link href='{{ site.url }}/atom.xml' rel='alternate' title='Sitewide ATOM Feed' type='application/atom+xml' />
    <link href='{{ site.url }}/asset/javascript/vendor/custom.modernizr.js' rel='javascript' />
  </head>
  <body>
    <div class='contain-to-grid fixed'>
      <nav class='top-bar'>
        <ul class='title-area'>
          <li class='name'>
            <h1>
              <a href='{{ site.url }}'>{{ site.title }}</a>
            </h1>
          </li>
          <li class='toggle-topbar menu-icon'>
            <a href='#'>
              <span></span>
            </a>
          </li>
        </ul>
        <section class='top-bar-section'>
          <ul class='right'>
            <li>
              <a href='{{ site.url }}/' id='nav-home'>
                HOME
              </a>
            </li>
            <li>
              <a href='{{ site.url }}/about/' id='nav-about'>
                ABOUT
              </a>
            </li>
            <li>
              <a href='{{ site.url }}/blog/' id='nav-blog'>
                BLOG
              </a>
            </li>
            <li>
              <a href='{{ site.url }}/projects/' id='nav-projects'>
                PROJECTS
              </a>
            </li>
            <li>
              <a href='{{ site.url }}/resume/' id='nav-resume'>
                RESUME
              </a>
            </li>
            <li>
              <a href='{{ site.url }}/contact/' id='nav-contact'>
                CONTACT
              </a>
            </li>
          </ul>
        </section>
        <a href='http://github.com/lmartel'>
          <div class='github-link'></div>
        </a>
      </nav>
    </div>
    <div class='row'>
      <div class='twelve-columns content'>
        <div class='parallelogram-wrapper'>
          <div class='parallelogram'>
            <p class="title {{ page.title | replace: '.', '' | replace: ' ', '' | downcase }}">
              {{ page.title }}
            </p>
          </div>
        </div>
        <div class='hero'></div>
        {% if page.header %}
        <img alt='Header' src='{{ site.url }}/asset/image/header/{{ page.header }}' />
        {% endif %}
        {{ content }}
      </div>
      <div class='content-background'></div>
    </div>
    <!-- Check for Zepto support, load jQuery if necessary -->
    <script>
      document.write('<script src=/asset/javascript/vendor/' + ('__proto__' in {} ? 'zepto' : 'jquery') + '.js><\/script>');
    </script>
    <script src='{{ site.url }}/asset/javascript/app.js'></script>
  </body>
</html>
